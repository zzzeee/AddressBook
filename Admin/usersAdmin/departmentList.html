			<label for="user_DepID">显示名 ：</label>

		</div>
		<button type="submit" class="btn btn-primary" id="subAddDepartment">添加</button>
		<p class="help-block">如：部门名 [技术部]，显示名 [技术]。(部门名不能重复)</p>

	<div class="departmentList"></div>
